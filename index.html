     <script src="main.js"></script>
     <script>
        function navigate(pageId) {
    const currentPage = document.querySelector('.page.show');
    const nextPage = document.getElementById(pageId);

    if (currentPage) {
        currentPage.classList.remove('show'); // Start fade out
        setTimeout(() => {
            currentPage.style.display = 'none'; // Hide after fade out
            nextPage.style.display = 'block'; // Show next page
            setTimeout(() => {
                nextPage.classList.add('show'); // Start fade in
            }, 20); // Delay for CSS transition
        }, 500); // Match duration of CSS transition
    } else {
        nextPage.style.display = 'block'; // Show next page if no current page
        setTimeout(() => {
            nextPage.classList.add('show'); // Start fade in
        }, 20);
    }
}

     </script>
